name: Build Tauri App (macOS)

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to R2"
        required: false
        type: boolean
        default: false

jobs:
  build-macos:
    permissions:
      contents: write
    strategy:
      matrix:
        target: ["aarch64-apple-darwin", "x86_64-apple-darwin"]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: bun install

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: "RepoSnap v__VERSION__ (macOS ${{ matrix.target }})"
          releaseBody: "macOS build for ${{ matrix.target }} (.dmg)."
          releaseDraft: true
          args: "--target ${{ matrix.target }} --bundles app,dmg --verbose"

      - name: Check Artifacts
        run: |
          echo "macOS directory contents:"
          ls -la src-tauri/target/release/bundle/macos/
          echo "DMG directory contents:"
          ls -la src-tauri/target/release/bundle/dmg/

      - name: Get Package Version
        uses: ./.github/actions/get-version-from-package
        id: package-version

      - name: Upload to R2
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: ./.github/actions/upload-to-r2
        id: r2-upload
        with:
          source-dir: src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          version: ${{ steps.package-version.outputs.version }}

      - name: Upload Updater Artifacts to R2
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: ./.github/actions/upload-to-r2
        id: r2-upload-updater
        with:
          source-dir: src-tauri/target/${{ matrix.target }}/release/bundle/macos
          version: ${{ steps.package-version.outputs.version }}

      - name: Debug R2 Upload Outputs
        if: ${{ github.event.inputs.deploy == 'true' }}
        run: |
          echo "Upload Result: ${{ steps.r2-upload.outputs.result }}"
          echo "Uploaded File URLs: ${{ steps.r2-upload.outputs.file-urls }}"
          echo "Upload Result Updater: ${{ steps.r2-upload-updater.outputs.result }}"
          echo "Uploaded File URLs Updater: ${{ steps.r2-upload-updater.outputs.file-urls }}"
