name: Build Tauri App (Windows)

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to R2"
        required: false
        type: boolean
        default: false

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: bun install

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: "TreeSnap v__VERSION__ (Windows)"
          releaseBody: "Windows build (.msi)."
          releaseDraft: true
          args: "--bundles msi --verbose"

      - name: Get Package Version
        uses: ./.github/actions/get-version-from-package
        id: package-version

      - name: Upload to R2 (MSI)
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: ryand56/r2-upload-action@latest
        id: r2-upload
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: src-tauri/target/release/bundle/msi
          destination-dir: releases/${{ steps.package-version.outputs.version }}
          output-file-url: true

      - name: Debug R2 Upload Outputs
        if: ${{ github.event.inputs.deploy == 'true' }}
        run: |
          echo "Upload Result: ${{ steps.r2-upload.outputs.result }}"
          echo "Uploaded File URLs:"
          echo '${{ steps.r2-upload.outputs.file-urls }}' | jq -r .
