name: Build Tauri App (Windows)

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to R2"
        required: false
        type: boolean
        default: false

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: bun install

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: "RepoSnap v__VERSION__ (Windows)"
          releaseBody: "Windows build (.msi)."
          releaseDraft: true
          args: "--bundles msi --verbose"

      - name: Debug Tauri Outputs for Windows
        run: |
          Write-Host "Tauri version output: ${{ steps.tauri-build.outputs.version }}"
          Write-Host "Release ID: ${{ steps.tauri-build.outputs.releaseId }}"
          if ('${{ steps.tauri-build.outputs.version }}') {
            "VERSION=${{ steps.tauri-build.outputs.version }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
            Write-Host "Fallback version from tauri.conf.json: $version"
            "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
          }

      - name: Upload Windows MSI to R2
        if: ${{ github.event.inputs.deploy == true }}
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: src-tauri/target/release/bundle/msi
          destination-dir: releases/${{ env.VERSION }}
          output-file-url: true
